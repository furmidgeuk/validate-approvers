name: Validate PR Approvers - Workflow Call

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
        description: "Path to the teams configuration file."
    secrets:
      github-token:
        required: true

jobs:
  validate-approvers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python YAML package
        run: pip install pyyaml
        
      - name: Read Config
        run: python ./read-config.py ${{ inputs.config-path }}
        
      - name: Debug Config
        run: |
          echo  ${{ env.teams }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
            node-version: '20'

      - name: Install dependencies
        run: npm install @actions/core @actions/github @octokit/rest

      - name: Validate Approvers
        run: node .github/scripts/validate-approvers-test.js
        env:
          PR_TOKEN: ${{ secrets.SAML_GITHUB_TOKEN }}
          APP_TOKEN: ${{ secrets.SAML_GITHUB_TOKEN }}
